<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>task2</title>
    <style>
      div {
        display: none;
      }
      .faq:target {
        background-color: lightblue;
        display: block;
      }

      h1 {
        text-align: center;
      }
      button {
        display: inline;
      }
    </style>
  </head>
  <body>
    <h1>Frequently asked Questions</h1>
    <button>
      <a href="#html">what is HTML? </a>
      <div id="html" class="faq">
        <p>
          HTML is the standard markup language for creating Web pages. HTML
          describes the structure of a Web page. HTML consists of a series of
          elements. HTML elements tell the browser how to display the content.
          HTML elements label pieces of content such as "this is a heading",
          "this is a paragraph", "this is a link", etc.
        </p>
      </div>
    </button>

    <button>
      <a href="#css">what is CSS? </a>
      <div id="css" class="faq">
        <p>
          CSS is the acronym of “Cascading Style Sheets”. CSS is a computer
          language for laying out and structuring web pages (HTML or XML). This
          language contains coding elements and is composed of these “cascading
          style sheets” which are equally called CSS files
        </p>
      </div>
    </button>
    <button>
      <a href="#javascript">what is JAVASCRIPT? </a>
      <div id="javascript" class="faq">
        <p>
          JavaScript is a scripting language that enables you to create
          dynamically updating content, control multimedia, animate images, and
          pretty much everything else
        </p>
      </div>
    </button>
  </body>
</html>
