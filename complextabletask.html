<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complex Table</title>
    <style>
      thead {
        text-align: center;
        background-color: #dbd3d3;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table border="1" cellpadding="10">
      <thead>
        <tr>
          <th rowspan="2">#</th>
          <th colspan="3">Group 1</th>
          <th colspan="2">Group 2</th>
          <th rowspan="2">Total</th>
        </tr>
        <tr>
          <th>Item 1</th>
          <th>Item 2</th>
          <th>Item 3</th>
          <th>Item 1</th>
          <th>Item 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>5</td>
          <td>3</td>
          <td rowspan="2">4</td>
          <td>6</td>
          <td rowspan="3">8</td>
          <td>26</td>
        </tr>
        <tr>
          <td>2</td>
          <td rowspan="2">7</td>
          <td>1</td>
          <td>9</td>
          <td rowspan="2">29</td>
        </tr>
        <tr>
          <td>3</td>
          <td>2</td>
          <td colspan="2">12</td>
        </tr>
        <tr>
          <td>4</td>
          <td colspan="2">10</td>
          <td>3</td>
          <td>7</td>
          <td>5</td>
          <td>35</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
