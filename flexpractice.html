<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      .container {
        background-color: lightgrey;
        padding: 10px;
        width: 100%;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        gap: 10px;
      }
      .item {
        padding: 15px;
        /* margin: 5px; */
        background-color: green;
        color: white;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
