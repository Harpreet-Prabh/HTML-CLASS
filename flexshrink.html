<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .container {
        padding: 10px;
        height: 300px;
        width: 600px;
        display: flex;
        gap: 10px;
      }
      .box {
        padding: 15px;
        width: 150px;
        background-color: dodgerblue;
      }
      .box2 {
        flex-shrink: 2;
      }
      .box3 {
        flex-shrink: 1;
      }
    </style>
  </head>

  <body>
    <div class="container bg-teal-400">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
      <div class="box box3">3</div>
    </div>
  </body>
</html>
