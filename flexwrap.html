<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexwrap</title>
    <style>
      .container {
        /* height: 80vh; */
        width: 80vh;
        margin: 10px;
        background-color: grey;
        border: 2px solid black;
        padding: 15px;
        gap: 10px;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap-reverse;
        row-gap: 20px;
        column-gap: 60px;
      }
      .box {
        background-color: dodgerblue;
        padding: 30px;
        height: 80px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">6</div>
      <div class="box">7</div>
      <div class="box">8</div>
      <div class="box">9</div>
    </div>
  </body>
</html>
